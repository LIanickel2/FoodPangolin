<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增菜單項目</title>
</head>
<body>
    <h1>新增菜單項目</h1>
    
    <form action="/addMenuItem" method="POST">
        <label for="name">項目名稱：</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="price">價格：</label><br>
        <input type="number" id="price" name="price" required><br><br>
        
        <input type="submit" value="新增項目">
    </form>
    
    <a href="/menu"><button>返回菜單</button></a>  <!-- 返回菜單頁面 -->
</body>
</html>
