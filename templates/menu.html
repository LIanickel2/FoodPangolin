<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.name }}的菜單</title>
</head>
<body>
    <h1>{{ restaurant.name }}的菜單</h1>
    <ul>
        {% for item in menu_items %}
            <li>{{ item.name }} - ${{ item.price }}
                <a href="/add_to_cart/{{ item.id }}/{{ restaurant.id }}">
                    <button>加入購物車</button>
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="/cart">
        <button>查看購物車</button>
    </a>
    <a href="/restaurants">返回餐廳列表</a>
</body>
</html>
