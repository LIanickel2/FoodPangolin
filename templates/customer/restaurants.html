{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">餐廳列表</h2>
    
    <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurant.name }}</h5>
                    <p class="card-text">
                        <small class="text-muted">{{ restaurant.address }}</small>
                    </p>
                    <a href="{{ url_for('customer_menu', restaurant_id=restaurant.id) }}" 
                       class="btn btn-primary">查看菜單</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
